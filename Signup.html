<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
</head>
<style>
    body
    {
        font-family: 'Times New Roman';
        margin: 0px;
        padding: 0px;
        background-color: aqua;
    }
    body::before
    {
        content: "";
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, gold, magenta);
        z-index: -1;
    }
    border
    {
        background: linear-gradient(to bottom, grey, black);
        color: white;
        text-align: center;
        padding: 1em;
        font-size: 2em;
        letter-spacing: 2em;
        text-shadow: 2px 2px 4px rgb(10, 10, 10, 0.4);
    }
    section
    {
        max-width: 600px;
        margin: 20px auto;
        background-color: aqua;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgb(8, 8, 8,0.4);
        opacity: 0px;
        animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn
    {
        from
        {
            opacity: 0;
            transform: translateY(-20px);
        }
        to
        {
            opacity: 1;
            transform: translateY(0);
        }
    }
    form
    {
        display: flex;
        flex-direction: column;
    }
    label
    {
        margin-bottom: 8px;
        font-weight: bold;
        color: black;
    }
    input
    {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid grey;
        border-radius: 6px;
        box-sizing: border-box;
    }
    button
    {
        background-color: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        padding: 15px;
    }
    button:hover
    {
        background-color: purple;
    }
    p
    {
        margin-top: 15px;
        text-align: center;
        color: black;
    }
    a
    {
        color: red;
    }
</style>
<body>
    <header>
        <p>Delicious Bites</p>
        <p>Order Your Favourite Meals</p>
    </header>
    <section>
        <h2>CREATE AN ACCOUNT</h2>
        <form id="signupform">
            <label for="name">NAME :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">EMAIL :</label>
            <input type="email" id="email" name="email" required>
            <label for="password">PASSWORD :</label>
            <input type="password" id="password" name="password" required>
            <label for="hone">PHONE NUMBER :</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <button type="button" id="signupButton" onclick="submitForm()">Signup</button>
        </form>
        <p>Already have an account? <a href="Login Page.html">Login In Here</a></p>
    </section>
    <script>
        function submitForm()
        {
            var form=document.getElementById("signupform");
            if(form.checkValidity())
            {
                alert("Signup Successful Redirecting To Login Page");
                location.href="Login Page.html";
            }
            else
            {
                alert("Please Fill In All Required Fields");
            }
        }
    </script>
</body>
</html>
